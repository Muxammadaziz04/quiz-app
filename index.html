<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <div class="quiz" id="quiz">
        <div class="answer" id="modal">
            <h2 class="answer__congratulations"></h2>
            <p class="answer__status"></p>
            <p class="answer__score"></p>
        </div>

        <h2 class="quiz__title"></h2>

        <ul class="quiz__list" id="list"></ul>
        <p class="quiz__number"> 1/10</p>

        <button class="quiz__submit" id="submit" data-quiz="btn">Ответить</button>
    </div>

    <template id="template">
        <li class="quiz__item">
            <label class="quiz__label">
                <input type="radio" class="quiz__input" name="answer" />
                <span class="custom__radio"></span>
                <span class="quiz__span">JavaScript</span>
            </label>
        </li>
    </template>
</body>
<script src="./js/quiz.js"></script>
<script src="./js/main.js"></script>

</html>
